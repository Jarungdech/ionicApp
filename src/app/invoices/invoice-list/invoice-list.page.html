<ion-header>
  <ion-toolbar>
    <ion-title>Invoices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <ion-list>
    <ion-item *ngFor="let item of invoiceList" (click)="DetailByID(item.id)">
      <h4>{{ item.invoiceNo }}</h4>
      <p>
      <ion-label>{{ item.invoiceNo }}</ion-label>
      <ion-label class="ion-text-right">{{ item.grandTotal | number }}</ion-label>
    </p>
    </ion-item>
  </ion-list>
</ion-content>
